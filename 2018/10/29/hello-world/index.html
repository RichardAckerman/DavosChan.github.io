<p>如上错误提示。当用js调用<em>click()</em>事件时，提示<em>Error: [$rootScope:inprog]</em> 错误。</p>
<p>###原因分析：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$scope.$apply();</span><br></pre></td></tr></table></figure></p>
<p>AngularJS报如上错误信息时，代表angular说它已经在处理脏数据了（调用了apply()方法），你别老催他。实际上是脏检查起冲突了。</p>
<p>###解决方法：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>$scope.$applyAsync();</span><br><span class="line"><span class="number">2.</span>$scope.$evalAsync();</span><br><span class="line"><span class="number">3.</span>$timeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="comment">// 处理函数</span></span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
